<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Выбор комнаты</title>
</head>
<body>
    <h2>Выберите комнату</h2>
    <form method="post">
        {% csrf_token %}
        <select name="choice" required>
            <option value="">-- Выберите комнату --</option>
            {% for room in rooms %}
                <option value="{{ room.id }}">{{ room.name }}</option>  <!-- Предполагаем, что у модели Room есть поле name -->
            {% endfor %}
        </select>
        <input type="submit" value="Войти в комнату">
    </form>
</body>
</html>
